<main class="main-content" (scroll)="scrollOnChat($event)">
  <div class="chat-messages">
    <app-preloader class="chat-preloader" *ngIf="chatsMessageMoreLoad"></app-preloader>
    <div class="welcome-screen" *ngIf="messageList.length === 0">
      <h1 class="welcome-title">Chat</h1>
    </div>

    <div class="message" *ngFor="let message of messageList" [class.my_message]="message.type === 1">
      <!-- [class.my_message]="message.senderId === 0" -->
      {{message.text}}
    </div>

    <app-preloader class="preloader" *ngIf="messageLoad"></app-preloader>
  </div>

  <div class="chat-input-container">
    <div class="chat-input-wrapper">
      <div class="input-actions">
        <!-- <button class="attachment-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.49"/>
          </svg>
        </button> -->
      </div>
      <textarea
        class="chat-input"
        placeholder="Write your question..."
        rows="1"
        [(ngModel)]="inputValue"
        (keydown)="onKeyDown($event)">
      </textarea>
      <div class="input-controls" >
        <button class="send-btn" [disabled]="!inputValue.trim() || messageLoad" (click)="sendMessage()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M22 2L11 13"/>
            <path d="M22 2l-7 20-4-9-9-4 20-7z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</main>
